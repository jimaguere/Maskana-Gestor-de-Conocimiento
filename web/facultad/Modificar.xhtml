<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../Plantilla.xhtml">


            <ui:define name="content">
                <h:form>
                    <p:panel header="Modificar Facultad" rendered="#{usuarioLogin.permisos(1)}" >
                        <p:messages/>
                        <h:panelGrid columns="2">
                            <h:outputLabel for="Codigo"
                                           value="Codigo"
                                           styleClass="requiredLbl"/>
                            <h:inputText id="Codigo"
                                         label="Codigo"
                                         value="#{facultadBean.facultadSelecionada.codFac}"
                                         required="true"
                                         disabled="true"/>
                            <h:outputLabel for="Nombre"
                                           value="Nombre"
                                           styleClass="requiredLbl"/>
                            <h:inputText id="Nombre"
                                         label="Nombre"
                                         value="#{facultadBean.facultadSelecionada.nombre}"
                                         required="true"/>
                            <p:commandButton
                                value="Modificar"                     
                                ajax="false"
                                actionListener="#{facultadBean.modificar}"
                                />                       
                        </h:panelGrid>

                    </p:panel>
                </h:form>
                <center>
                    <a href="Lista.xhtml">Regresar</a>
                </center>

            </ui:define>

        </ui:composition>

    </body>
</html>
