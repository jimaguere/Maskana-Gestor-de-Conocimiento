<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../Plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel header="Modificar Linea de Investigación" rendered="#{usuarioLogin.permisos(6)}">
                        <p:messages/>
                        <h:panelGrid columns="2">
                        <h:outputLabel for="Codigo"
                                       value="Codigo"
                                       styleClass="requiredLbl"/>
                        <h:inputText id="Codigo"
                                     label="Codigo"
                                     value="#{lineaInvestigacionBean.lineaInvestigacionSelecionada.codigoLinea}"
                                     required="true"
                                     disabled="true"/>
                        <h:outputLabel for="Nombre"
                                       value="Nombre"
                                       styleClass="requiredLbl"/>
                        <h:inputText id="Nombre"
                                     label="Nombre"
                                     value="#{lineaInvestigacionBean.lineaInvestigacionSelecionada.nombre}"
                                     required="true"/>
                        <h:outputLabel for="Descripcion"
                                       value="Descripción"
                                       styleClass="requiredLbl"/>
                        <h:inputTextarea id="Descripcion"
                                     label="Descripción"
                                     value="#{lineaInvestigacionBean.lineaInvestigacionSelecionada.descripcion}"
                                     required="true"
                                     />
                        <h:outputLabel for="departamentos"
                                       value="Departamento"
                                       styleClass="requiredLbl"/>
                        <p:selectOneMenu id="departamentos" value="#{lineaInvestigacionBean.codDep}" required="true">
                            <f:selectItem itemValue="#{lineaInvestigacionBean.lineaInvestigacionSelecionada.codDep.codDep}"
                                          itemLabel="#{lineaInvestigacionBean.lineaInvestigacionSelecionada.codDep.nombre}"/>
                                <f:selectItems  value="#{departamentoBean.listaDepartamento}"
                                                var="dep"
                                                itemLabel="#{dep.nombre}"
                                                itemValue="#{dep.codDep}"
                                                />

                        </p:selectOneMenu>
                        <h:panelGroup>
                            <p:commandButton
                                value="Modificar"                     
                                ajax="false"
                                actionListener="#{lineaInvestigacionBean.modificar}"                                       
                                />  
                        </h:panelGroup>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
                 <center>
                    <a href="Lista.xhtml">Regresar</a>
                </center>
            </ui:define>

        </ui:composition>

    </body>
</html>
