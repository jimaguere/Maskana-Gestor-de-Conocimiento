<?xml version='1.0' encoding='iso-8859-1' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head >
        <meta content='text/html; charset=iso-8859-1' http-equiv="Content-Type"/>
        <link href="./../resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Maskana</title>
    </h:head>

    <h:body rendered="#{!usuarioLogin.login}">
        <center>
            <h1>NO SE ENCUENTRA AUTENTICADO EN EL SISTEMA</h1>
            <a href="#{usuarioLogin.url}/faces/Login.xhtml">Login</a>
        </center>
    </h:body>
    <h:body style="background-color: #dddddd" rendered="#{usuarioLogin.login}">

        <p:layout fullPage="true">
            <p:layoutUnit position="west" size="20%"  header="Menu Principal"  collapsible="true"
                          id="left1">
                <div id="left">
                    <ui:insert name="left"><br></br>
                        <center>
                            <h:form>
                                <p:panelMenu style="width:80%" id="menuPpal"> 

                                    <p:submenu label="Gestión Documentos"> 
                                        <p:menuitem value="Subir Documento" url="../Trabajos_Grado/SubirArchivo.xhtml" ajax="true" update="menuPpal"/> 
                                        <p:menuitem value="Lista De Documentos" url="../Trabajos_Grado/Lista.xhtml" ajax="true" update="menuPpal"/>
                                    </p:submenu>

                                    <p:submenu label="Gestión Udenar"> 

                                        <p:menuitem value="Facultades" url="../facultad/Lista.xhtml" ajax="true" update="menuPpal"/>
                                        <p:menuitem value="Departamentos" url="../departamento/Lista.xhtml" ajax="true" update="menuPpal"/>
                                        <p:menuitem value="Programas" url="../programa/Lista.xhtml" ajax="true" update="menuPpal"/> 

                                    </p:submenu>

                                    <p:submenu label="Gestión Usuarios"> 

                                        <p:menuitem value="Adicionar Usuario" url="../Usuarios/Usuario.xhtml" ajax="true" update="menuPpal"/>
                                        <p:menuitem value="Consultar Usuario" url="../Usuarios/ConsultaUsuario.xhtml" ajax="true" update="menuPpal"/>

                                    </p:submenu>


                                </p:panelMenu>

                            </h:form>
                        </center>
                    </ui:insert>
                </div>
            </p:layoutUnit>

            <p:layoutUnit position="center" id="content1">
                <div id="top">
                    <ui:insert name="top">
                        <h:panelGrid columns="2">
                            <p:graphicImage value="/resources/img/grias.jpg"  height="60" width="100%"/>
                            <h:outputLabel value="Bienvenido a Maskana" />
                        </h:panelGrid>
                    </ui:insert>
                </div>
                <div id="center_content">
                            <h:form>
                                <p:menubar>  
                                    <p:submenu label="#{usuarioLogin.usuario}" icon="ui-icon-pencil">  
                                        <p:menuitem value="Aplicaciones Perfil" url="../Usuarios/Aplicaciones.xhtml" />  
                                        <p:separator />  
                                        <p:menuitem value="Seguridad Perfil" url="../Usuarios/Seguridad.xhtml"/>  
                                    </p:submenu>  
                                <p:menuitem value="Cerrar Sesión" action="#{usuarioLogin.cerrarSession}"/>  
                              
                                </p:menubar>
                            </h:form>
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
