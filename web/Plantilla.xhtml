<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head >
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./../resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Mascana</title>
    </h:head>

    <h:body rendered="#{!usuarioLogin.login}">
        <center>
            <h1>NO SE ENCUENTRA LOGEADO EN EL SISTEMA</h1>
            <a href="#{usuarioLogin.url}/faces/Login.xhtml">Login</a>
        </center>
    </h:body>
    <h:body style="background-color: #dddddd" rendered="#{usuarioLogin.login}">

        <p:layout fullPage="true">
            <p:layoutUnit position="west" size="20%"  header="Menu Principal"  collapsible="true"
                          id="left1">
                <div id="left">
                    <ui:insert name="left"><br></br>
                        <center>
                            <h:form>
                                <p:panelMenu style="width:80%"> 

                                    <p:submenu label="Gestión Tesis"> 

                                        <p:menuitem value="Trabajos de Grado"/>
                                        <p:menuitem value="Lineas de Investigación" action="/lineas_investigacion/Lista"/>
                                        <p:menuitem value="Modalidades"/>

                                    </p:submenu>

                                    <p:submenu label="Gestión Udenar"> 

                                        <p:menuitem value="Facultades" action="/facultad/Lista.xhtml"/>
                                        <p:menuitem value="Departamentos" action="/departamento/Lista.xhtml"/>
                                        <p:menuitem value="Programas" action="/programa/Lista.xhtml"/> 

                                    </p:submenu>

                                    <p:submenu label="Gestión Personal"> 

                                        <p:menuitem value="Docentes" action="/docente/Lista.xhtml"/>
                                        <p:menuitem value="Estudiantes" action="/estudiante/Lista.xhtml"/>

                                    </p:submenu>

                                    <p:submenu label="Gestión Usuarios"> 

                                        <p:menuitem value="Usuarios"/>
                                        <p:menuitem value="Auditoria"/>
                                        <p:menuitem value="Copias de Seguridad"/>

                                    </p:submenu>


                                </p:panelMenu>

                            </h:form>
                        </center>
                    </ui:insert>
                </div>
            </p:layoutUnit>

            <p:layoutUnit position="center" id="content1">
                <div id="top">
                    <ui:insert name="top">
                        <h:panelGrid columns="2">
                            <p:graphicImage value="/resources/img/grias.jpg"  height="60" width="100%"/>
                            <h:outputLabel value="Bienvenido a Maskana" />
                        </h:panelGrid>
                    </ui:insert>
                </div>
                <div id="center_content">
                              <h:form>
                                <p:menubar>  
                                    <p:submenu label="#{usuarioLogin.usuario}" icon="ui-icon-pencil">  
                                        <p:menuitem value="Operaciones" url="#" />  
                                        <p:separator />  
                                        <p:menuitem value="Editar Perfil" url="#"/>  
                                    </p:submenu>  
                                    <p:menuitem value="Cerrar Sesión" actionListener="#{usuarioLogin.cerrarSession}"/>  
                              
                                </p:menubar>
                            </h:form>
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
