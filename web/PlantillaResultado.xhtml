<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/css/login.css" rel="stylesheet" type="text/css" />
        <title>Resultado Busqueda</title>
    </h:head>

    <h:body style="background-color: #0b3e6f">
        <center><br></br>
            <p:layout fullPage="false" style="width: 80%;height:550px">

                <p:layoutUnit position="center">
                    <div id="top2" class="top2">
                        <ui:insert name="top">

                            <h:form> 
                               
                                <h:panelGrid columns="1">
                                    <p:messages/>
                                    <h:selectOneRadio style="height: 50px" value="#{buscador.tipoBusqueda}">
                                        <f:selectItem itemLabel="Contenido" itemValue="1"/>  
                                        <f:selectItem itemLabel="Titulo" itemValue="2" />  
                                        <f:selectItem itemLabel="Autor" itemValue="3" />  
                                    </h:selectOneRadio>                    
                                </h:panelGrid>
                                <h:panelGrid columns="1">
                                    <p:autoComplete  
                                        label="Buscar"
                                        size="45"  
                                        completeMethod= "#{buscador.completeGeneral}"
                                        value="#{buscador.cadenaBusqueda}"
                                        />
                                </h:panelGrid>
                                <p:commandButton
                                    value="Buscar"
                                    ajax="false"
                                    style="width: 150px"
                                    actionListener="#{buscador.buscar}"
                                    />
                            </h:form>
                        </ui:insert>
                    </div>

                    <div id="content" class="center_content">
                        <br></br>
                        <ui:insert name="content">Content</ui:insert>
                    </div>

                </p:layoutUnit>

            </p:layout>
        </center>
    </h:body>

</html>
